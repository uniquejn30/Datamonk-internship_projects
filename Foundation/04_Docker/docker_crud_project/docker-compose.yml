# docker-compose.yml
version: '3.8'

services:
  # Backend Service (Node.js API)
  backend:
    build: ./backend
    ports:
      # Map port 3000 on the host to port 3000 in the container
      - "3001:3000"
    volumes:
      # Persist the SQLite database file on the host machine
      - ./backend/db:/app/db
    # Optional: for live reloading during development
    # - ./backend:/app
    # - /app/node_modules
    restart: unless-stopped

  # Frontend Service (HTML/CSS/JS with Nginx)
  frontend:
    build: ./frontend
    ports:
      # Map port 8080 on the host to port 80 in the container
      - "8080:80"
    depends_on:
      # Wait for the backend service to be ready before starting
      - backend
    restart: unless-stopped

